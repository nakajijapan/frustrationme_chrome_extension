<!doctype html>
<html class="chrome_h">
<head>
  <title>flustration extension</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./css/common.css" type="text/css" />
  <script src="./js/jquery.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/popup.js"></script>
</head>
<body class="chrome_b">

<!--header-->
<header>
  <ul class="left">
    <li>
      <a onclick="chrome.tabs.create({url: 'http://www.frustration.me/'});">www.frustration.me</a></li>
  </ul>
<!--
  <ul class="right">
    <li>新着一覧</li>
    <li>不満一覧</li>
  </ul>
-->
</header>
<!--/header-->

<!--contents-->
<div id="contents">

  <!--menu-->
  <div id="create_fuman">

    <!--desc-->
    <div class="desc">気になったアイテムがあったら写真を選択してを登録してください！</div>

    <!--img_area-->
    <div class="img_area">
      <!--img_list-->
      <div class="img_list">
      </div>

      <!--action-->
      <div class="action">
        <ul>
          <li class="back"     id="act_back">
            <input type="button" name="back" value="＜＜" />
          </li>
          <li class="current"  id="act_current">current</li>
          <li class="next"     id="act_next">
            <input type="button" name="next" value="＞＞" />
          </li>
        </ul>
      </div>
    </div>

    <!--form-->
    <div class="form">
      <div class="error" style="display:none;"></div>

      <div class="element">
        <span>タイトル</span><br />
        <input type="text" name="title" value="" id="f_title">
      </div>

      <div class="element">
        <ul>
          <li>
            <span>状態</span><br />
            <select name="status" id="f_status"></select>
          </li>
          <li>
            <span>カテゴリリスト</span><br />
            <select name="status" id="f_category"></select>
          </li>
        </ul>
      </div>
    </div>

    <!--send-->
    <br style="clear: both;" />
    <div class="send">
      <input type="button" name="btnCreate" value="登録する" class="button" id="create_fuman_button" />
    </div>
  </div>

  <!--get list-->
  <div id="items">
    <ul id="list_target"></ul>
    <br clear="all"/>
  </div>
</div>

<!--overlay-->
<div id="overlay" class="overlay" style="display: none;">
  <label>もんもん...</label>
</div>


<div id="overlay_nologin" class="overlay" style="display: none;">
  <div class="nologin">こちらのサービスを利用するには<a id="login_page_link">「www.frustration.me」</a>にログインしてからご利用ください。登録されましたアイテムは全てこちらに保存されていきます。
    <br />
    <div class="login_button">
      <input type="button" name="btn" value=" ログイン画面へ " id="login_page_button" />
    </div>
  </div>
</div>
<!--/overlay-->

<!--footer-->
<footer>
</footer>

</body>
</html>
