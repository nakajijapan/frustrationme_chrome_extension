<!doctype html>
<html class="chrome_h">
<head>
  <title>flustration extension</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./css/common.css" type="text/css" />
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
  <script src="./js/common.js"></script>
  <script>
// global value
var gCurrent = 0;
var gLength  = 0;

// get background
var gBg = chrome.extension.getBackgroundPage();

// on load event
window.onload =  function() {
  //getNewList();
  // 現在タブから情報を取得する
  setContent(gBg.pageInfo);
}

  </script>
</head>
<body class="chrome_b">

<!--header-->
<header>
  <ul class="left">
    <li>
      <a onclick="chrome.tabs.create({url: 'http://frustration.me/'});">frustration.me</a></li>
  </ul>
  <ul class="right">
    <li>新着一覧</li>
  </ul>
</header>
<!--/header-->

<!--contents-->
<div id="contents">

  <!--menu-->
  <div id="create_fuman">

    <!--img_area-->
    <div class="img_area">
      <!--img_list-->
      <div class="img_list">
      </div>

      <!--action-->
      <div class="action">
        <ul>
          <li class="back"     id="act_back">
            <input type="button" name="back" value="＜＜"  onclick="backImage();"/>
          </li>
          <li class="current"  id="act_current">current</li>
          <li class="next"     id="act_next">
            <input type="button" name="next" value="＞＞" onclick="nextImage();"/>
          </li>
        </ul>
      </div>
    </div>

    <!--form-->
    <div class="form">
      <div class="element">
        <span>タイトル</span><br />
        <input type="text" name="title" value="" id="f_title">
      </div>
      <div class="element">
        <span>価格</span><br />
        <input type="text" name="price" value="" id="f_price">
      </div>
      <div class="element">
        <span>コメント</span><br />
        <textarea name="memo" id="f_memo"></textarea>
      </div>
    </div>

    <!--send-->
    <br style="clear: both;" />
    <div class="send">
      <input type="button" name="btnCreate" value="登録する" onclick="createFuman();" class="button" />
    </div>
  </div>
  
  <!--get list-->
  <div id="items">
    <ul id="list_target"></ul>
    <br clear="all"/>
  </div>
</div>

<!--overlay-->
<div id="overlay" style="display: none;">
  <label>もんもん...</label>
</div>

<!--footer-->
<footer>
</footer>

</body>
</html>
